<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Deactivate zoom on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Breakout</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="breakout.css" media="screen" />
  </head>

  <body>

    <div class="container" style="max-width: 500px;">
      <div class="row" id="canvasContainer">
        <canvas id="breakoutCanvas" width="500" height="500">
        Sorry, your browser doesn't support the &lt;canvas&gt; element.
        </canvas>
        <div id="instructions">
          <span class='verticalCenter'>
            Select your <b>level</b> and <b>speed</b> below <br>
            <b>Click/touch</b> inside the game to start
          </span>
        </div>
      </div>
      <div class="form-group row">
        <label for="speed" class="col-sm-4 col-sm-offset-2 col-form-label">Ball speed</label>
        <div class="col-sm-4">
          <select class="form-control" id="speed">
            <OPTION>Slow
            <OPTION selected="selected">Normal
            <OPTION>Fast
          </select>
        </div>
      </div>
      <div class="form-group row">
          <label for="level" class="col-sm-4 col-sm-offset-2 col-form-label">Level</label>
          <div class="col-sm-4">
            <select class="form-control" id="level">
              <OPTION>1
              <OPTION>2
              <OPTION>3
              <OPTION>4
              <OPTION>5
              <OPTION>6
              <OPTION>7
              <OPTION>8
              <OPTION>9
            </select>
          </div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="breakout.js"></script>
    <script src="levels.js"></script>
    <script>
      var g = Object.construct(Breakout, Breakout.Settings);
    </script>
  </body>
</html>
